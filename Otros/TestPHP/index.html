<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión.</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form action="backup.html">
      <div class="container">
        <h1>Registrarse</h1> 
        <p>Llene los siguientes recuadros para registrar su cuenta</p> 
        <hr>    
        <label for="email"><b>Correo electrónico</b></label>
        <input type="text" placeholder="Introduce tu correo electrónico aquí" name="email" id="email" required> 
        <label for="psw"><b>Contraseña</b></label>
        <input type="password" placeholder="Introduce tu contraseña aquí" name="psw" id="psw" required>
        <label for="psw-repeat"><b>Repetir contraseña</b></label>
        <input type="password" placeholder="Vuelve a escribir tu contraseña" name="psw-repeat" id="psw-repeat" required>
        <hr>
        <label for="Terminos">Al crear una cuenta, acepto los términos y condiciones bla bla bla</label><br>
        <input type="checkbox" id="Terminos" name="Terminos" value="siterminos" required> 
        <button type="submit" class="botonregistro">Registrame!</button>
      </div>
      <div class="container login">
        <p>"Oye, ya tengo una cuenta!" <a href="#">Iniciar Sesión</a>.</p>
        
    
      </div>
    </form>
  </body>
</html>
